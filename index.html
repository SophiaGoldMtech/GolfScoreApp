<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Score App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6e9a6a92b8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      id="project-container"
      class="container-fluid vh-100 d-flex flex-column"
    >
      <div id="header-container" class="row text-white">
        <div
          id="header"
          class="col-12 p-3 d-flex align-items-center justify-content-between"
        >
          <div class="continer d-flex align-items-center">
            <i class="fa-solid fa-golf-ball-tee border border-3"></i>
            <h1 id="lets-golf" class="text-center">LET'S GOLF!</h1>
          </div>
          <button
            class="btn btn-outline-light p-2 align-items-center"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#toggle"
            aria-expanded="true"
            aria-controls="collapseExample"
          >
            <i class="fa-solid fa-bars"></i> Game Options
          </button>
        </div>
      </div>
      <div class="col-12">
        <div class="options-container p-2">
          <div id="toggle" class="collapse show">
            <div class="card card-body border border-3">
              <h3 class="text-center">GAME OPTIONS</h3>
              <div class="form-group p-2">
                <label for="course-select">Select Course</label>
                <select
                  class="form-control"
                  id="course-select"
                  onchange="courseSelection()"
                ></select>
              </div>
              <div id="tee-box-select" class="p-2">
                <label for="tee-select">Select Tee</label>
                <select class="form-control" id="tee-select"></select>
              </div>
              <div class="add-player p-2">
                <label for="player-input">Add a Player</label>
                <div class="input-group">
                  <input
                    placeholder="Enter Name"
                    id="player-input"
                    type="text"
                    class="form-control"
                  />
                  <button id="add-player-btn" class="btn btn-outline-secondary">
                    Add Player
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="scorecard-container"
        class="row align-items-center container-fluid flex-grow-1"
      >
        <div id="scorecard" class="col-md-9">
          <div id="front-nine-container" class="table-responsive p-4">
            <h2 class="text-center">FRONT 9</h2>
            <table id="front-nine" class="table table-striped">
              <thead>
                <tr>
                  <th class="">HOLE</th>
                  <th>01</th>
                  <th>02</th>
                  <th>03</th>
                  <th>04</th>
                  <th>05</th>
                  <th>06</th>
                  <th>07</th>
                  <th>08</th>
                  <th>09</th>
                  <th>OUT</th>
                </tr>
              </thead>
              <tbody id="front-tbody">
                <tr id="front-yardage">
                  <th>YARDAGE</th>
                </tr>
                <tr id="front-par">
                  <th>PAR</th>
                </tr>
                <tr id="front-handicap">
                  <th>HANDICAP</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="back-nine-container" class="table-responsive p-4">
            <h2 class="text-center">BACK 9</h2>
            <table id="back-nine" class="table table-striped">
              <thead>
                <tr class="">
                  <th class="">HOLE</th>
                  <th>10</th>
                  <th>11</th>
                  <th>12</th>
                  <th>13</th>
                  <th>14</th>
                  <th>15</th>
                  <th>16</th>
                  <th>17</th>
                  <th>18</th>
                  <th class="">IN</th>
                </tr>
              </thead>
              <tbody id="back-tbody">
                <tr id="back-yardage">
                  <th>YARDAGE</th>
                </tr>
                <tr id="back-par">
                  <th>PAR</th>
                </tr>
                <tr id="back-handicap">
                  <th>HANDICAP</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div
          id="score-input-card"
          class="col-md-3 border border-3 text-white h-75 d-flex flex-column justify-content-between"
        >
          <h2 id="current-score" class="p-1 py-3 text-center">
            Select your options of choice, enter all player names, then enter
            your first score to begin your game:
          </h2>
          <div class="p-2">
            <input
              id="score-input"
              type="number"
              placeholder="Input Your Score Here"
              class="form-control form-control-lg mb-2"
            />
            <button id="score-submit-btn" class="btn btn-outline-light w-100">
              Submit
            </button>
          </div>
          <div id="totals" class="table-responsive">
            <h3 id="total-table-label" class="fs-3 text-center"></h3>
            <table id="total-table" class="table text-white fs-3">
              <tbody id="total-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
