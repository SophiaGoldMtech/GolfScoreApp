<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Score App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      id="project-container"
      class="container-fluid vh-100 d-flex flex-column"
    >
      <div id="header-container" class="row bg-dark text-white">
        <div id="header" class="col-12 p-3 d-flex justify-content-center">
          <h1>Welcome! Let's play golf!</h1>
        </div>
      </div>
      <div id="scorecard-container" class="row align-items-center flex-grow-1">
        <div id="scorecard" class="col-12">
          <div id="front-nine-container " class="table-responsive p-4">
            <h2>FRONT 9</h2>
            <table id="front-nine" class="table table-striped">
              <thead>
                <tr class="">
                  <th class="">HOLE</th>
                  <th>01</th>
                  <th>02</th>
                  <th>03</th>
                  <th>04</th>
                  <th>05</th>
                  <th>06</th>
                  <th>07</th>
                  <th>08</th>
                  <th>09</th>
                  <th class="">OUT</th>
                </tr>
              </thead>
              <tbody id="front-tbody">
                <tr id="front-yardage">
                  <th>YARDAGE</th>
                </tr>
                <tr id="front-par">
                  <th>PAR</th>
                </tr>
                <tr id="front-handicap">
                  <th>HANDICAP</th>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="back-nine-container" class="table-responsive p-4">
            <h2>BACK 9</h2>
            <table id="back-nine" class="table table-striped">
              <thead>
                <tr class="">
                  <th class="">HOLE</th>
                  <th>10</th>
                  <th>11</th>
                  <th>12</th>
                  <th>13</th>
                  <th>14</th>
                  <th>15</th>
                  <th>16</th>
                  <th>17</th>
                  <th>18</th>
                  <th class="">IN</th>
                  <th>TOTAL</th>
                </tr>
              </thead>
              <tbody id="back-tbody">
                <tr id="back-yardage">
                  <th>YARDAGE</th>
                </tr>
                <tr id="back-par">
                  <th>PAR</th>
                </tr>
                <tr id="back-handicap">
                  <th>HANDICAP</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 border border-3">
          <div class="options-container p-2">
            <h1>OPTIONS:</h1>
            <div class="form-group p-2">
              <label for="course-select">Select Course</label>
              <select
                class="form-control"
                id="course-select"
                onchange="courseSelection()"
              ></select>
            </div>
            <div id="tee-box-select" class="p-2">
              <label for="tee-select">Select Tee</label>
              <select class="form-control" id="tee-select"></select>
            </div>
            <div class="add-player p-2 form-group">
              <label for="player-input">Add a Player</label>
              <div class="input-group">
                <input
                  placeholder="Enter Name"
                  id="player-input"
                  type="text"
                  class="form-control"
                />
                <button
                  id="add-player-btn"
                  class="btn btn btn-outline-secondary"
                >
                  Add Player
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 border border-3">
          <h1 id="current-score">Enter your first score to begin your game.</h1>
          <input
            id="score-input"
            type="number"
            min="1"
            placeholder="Input Your Score Here"
          />
          <button id="score-submit-btn">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
